type Round @entity {
  id: ID! # contractAddress
  blockHeight: BigInt!
  txHash: String!
  operator: String!
  contractAddress: String!
  circuitName: String!
  timestamp: String!
  votingStart: String!
  votingEnd: String!
  status: String!
  period: String!
  actionType: String!
  roundId: String!
  roundTitle: String!
  roundDescription: String!
  roundLink: String!
  coordinatorPubkeyX: String!
  coordinatorPubkeyY: String!
  voteOptionMap: String!
  results: String!
  allResult: String!
  maciDenom: String! @index
  gasStationEnable: Boolean!
  totalGrant: String!
  baseGrant: String!
  totalBond: String!
  circuitType: String!
  circuitPower: String! # state_tree_depth-int_state_tree_depth-vote_option_tree_depth-message_batch_size
}


type Transaction @entity {
  id: ID! # txHash
  blockHeight: BigInt!
  txHash: String!
  timestamp: String!
  type: String!
  status: String!
  roundId: String!
  circuitName: String!
  fee: String!
  gasUsed: BigInt!
  gasWanted: BigInt!
  caller: String!
  contractAddress: String!
}

type SignUpEvent @entity {
  id: ID! # blockNum - eventId
  blockHeight: BigInt!
  timestamp: String!
  txHash: String!
  stateIdx: Int!
  pubKey: String!
  balance: String!
  contractAddress: String!
}

type PublishMessageEvent @entity {
  id: ID! # blockNum - eventId
  blockHeight: BigInt!
  timestamp: String!
  txHash: String!
  msgChainLength: Int!
  message: String!
  encPubKey: String!
  contractAddress: String!
}

type ProcessProof @entity {
  id: ID! # blockNum - eventId
  blockHeight: BigInt!
  timestamp: String!
  txHash: String!
  actionType: String! # message / tally
  piA: String!
  piB: String!
  piC: String!
  commitment: String!
  contractAddress: String!
}
